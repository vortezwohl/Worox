<http-filter>
    methods: ["GET","POST"],
    headers: {
        "Connection": ["keep-alive"]
    }
</http-filter>

<reverse-proxy>
    port: 20386,
    max-content-length: 1048576,
    bind: {
        "xynth-backend": "http://localhost:8080",
        "baidu": "http://www.baidu.com"
    }
</reverse-proxy>